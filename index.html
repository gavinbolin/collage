    <div class="section header">
      <h1><strong>Collage</strong></h1>
    </div>
    <br>
    <div class="section feature">
      <p>This site will display a collage of 16 pictures. Please press the
        randomize button to start. There is also an option to set the pictures
        as grayscale or blurred.</p>
    </div>
      <form class="pure-form>" <fieldset>
        <button id="get" class="pure-button pure-button-primary">Randomize</button>
        <label>Grayscale?</label>
        <input type="checkbox" id="grayscale">
        <label>Blur?</label>
        <input type="checkbox" id="blur">
        <label>Blur Amount</label>
        <input type="range" min="1" max="10" value="1" id="blurAmount">
        </fieldset>
      </form>
    <div class="row">
      <div class="column">
        <img id="photo0" src="https://picsum.photos/200">
